<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Relatorio Chapas</title>
<style type="text/css">
body{
margin:0;
}
</style>
</head>

<body>
<div *ngIf="!dataLoaded; else showData" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
<ng-template #showData>
  <table mat-table [dataSource]="dataSource"
        class="table table-striped table-sm mat-elevation-z8 mt-2">

    <ng-container [matColumnDef]="column" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let data">
        <ng-container *ngIf="column==='chapa'">
          {{data[0]}}
        </ng-container>
        <ng-container *ngIf="data[1][column]">
          {{data[1][column]}}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</ng-template>
</body>
</html>
