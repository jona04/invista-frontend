<h1 mat-dialog-title>Criar servi√ßo</h1>
<div mat-dialog-content>
  <form [formGroup]="form">

    <div class="mb-3">
        <mat-form-field appearance="standard" class="col-12">
            <mat-label>Nome*</mat-label>
            <input formControlName="nome" matInput placeholder="Nome">
        </mat-form-field>
    </div>

    <div class="mb-3">
        <mat-form-field appearance="standard" class="col-12">
            <mat-label>Quantidade*</mat-label>
            <input formControlName="quantidade" matInput placeholder="Quantidade">
        </mat-form-field>
    </div>

    <div class="mb-3">
        <mat-form-field appearance="fill" class="col-12">
            <mat-label>Cliente*</mat-label>
            <mat-select formControlName="cliente">
                <mat-option *ngFor="let cliente of clienteList" [value]="cliente.id">
                {{cliente.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="mb-3">
        <mat-form-field appearance="fill" class="col-12">
            <mat-label>Chapa*</mat-label>
            <mat-select formControlName="chapa">
                <mat-option *ngFor="let chapa of chapaList" [value]="chapa.id">
                {{chapa.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Voltar</button>
  <button [disabled]="creating" mat-button (click)="submitServico()" cdkFocusInitial>
    <span *ngIf="creating" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Salvar
  </button>
</div>
