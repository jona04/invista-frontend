<button routerLink="criar" mat-stroked-button color="primary" class="mt-3">Adicionar Entrada</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)"
       class="mat-elevation-z8 mt-5">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      #
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantidade">
      Quantidade
    </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <!-- Chapa Column -->
  <ng-container matColumnDef="chapa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by chapa">
      Chapa
    </th>
    <td mat-cell *matCellDef="let element"> {{element.chapa.nome}} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by categoria">
      Categoria
    </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria.descricao}} </td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by data">
      Data
    </th>
    <td mat-cell *matCellDef="let element"> {{element.data| date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Marca Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by marca">
      Marca
    </th>
    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valorUnitario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by valor unitario">
      Valor Unitario
    </th>
    <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
